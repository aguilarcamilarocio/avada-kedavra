<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body class="body-envios">
    <h1 class="titulo-envio">Calcula tu envio con los siguientes enlaces:</h1>

    <div class="container envios-body">
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <img src="./imagenes/correo argentino.png" alt="correo-argentino">
                <form action="https://www.correoargentino.com.ar/servicios/paqueteria/encomienda-correo-clasica">
                    <input type="submit" value="Ir a correo Argentino" />
                </form>
            </div>

            <div class="col-xs-12 col-lg-6">
                <img src="./imagenes/logo oca.jpg" alt="logo-oca">
                <form action="https://www6.oca.com.ar/plataformaenvios/">
                    <input type="submit" value="Ir a Oca" />
                </form>
            </div>

            <div class="col-xs-12 col-lg-6">
                <img src="./imagenes/logo epick.png" alt="Logo-epick">
                <form action="https://www.e-pick.com.ar/home">
                    <input type="submit" value="Ir a epick" />
                </form>
            </div>

            <div class="col-xs-12 col-lg-6">
                <img src="./imagenes/motomensajeria.png" alt="motomensajeria">
                <p>Para Moto mensajeria, consultar <a href="contacto.html">Aqui </a></p>
            </div>
        </div>
    </div>































    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
